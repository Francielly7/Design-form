<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  
    <section>
        <div class="logo">
            <img src="imagens/tecnologia.png" alt="">
        </div>
        <div class="content">
            <h1><span class="orange">Manutenção</span> do seu Mac</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisci elit, sed eiusmod tempor incidunt ut<br> labore et dolore magna aliqua. Ut enim ad minim veniam, <br>quis nostrum exercitationem ullam.</p>
        </div>
        <div class="note">
            <img src="imagens/note.png" alt="">
        </div>
    </section>

    <form>
        <div class="logo-info">
            <img src="imagens/user.png" alt="">
        </div>
        <h1 class="info">Modelo</h1>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        <div>
            <label for="captcha">10 + 11 = ?</label>
            <input type="number" id="captcha" name="captcha" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</main>
</body>
</html>
